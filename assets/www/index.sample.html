<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <!-- additional functionality -->
                <script type="text/javascript" src="json2.js"></script>
                <h2>Read Sms plugin</h2>
                <p>
                    <a href="#" onclick="readSmsDemo();return false;">Read Sms Demo</a><br /><br />
                    <script type="text/javascript">
                        readSmsDemo = function() {
                            cordova.exec(function(winParam) {
                                    // Use the following line if json2 library is present.
                                    // Available from Douglas Crockford's github page here:
                                    // https://github.com/douglascrockford/JSON-js/blob/master/json2.js
                                    console.log( JSON.stringify(winParam) );
                                    alert(winParam.phone_number + " number of messages retrieved: "
                                        + winParam.texts.length);
                                    for (var i = 0; i < winParam.texts.length; i++) {
                                        alert(JSON.stringify(winParam.texts[i]));
                                    }
                                }
                                , function(error) {
                                    alert("An error has occurred");
                                    console.log("An error has occurred");
                                    // Please refer to previous comment about json2 library.
                                    console.log( JSON.stringify(error) );
                                }
                                , "ReadSms"
                                ,"GetTexts"
                                , ["999999999999", -9]);
                        }
                    </script>
                </p>
                <h2>Read Sms plugin - After</h2>
                <p>
                    <a href="#" onclick="readSmsAfterDemo();return false;">Read Sms After Demo</a><br /><br />
                    <script type="text/javascript">
                        readSmsAfterDemo = function() {
                            cordova.exec(function(winParam) {
                                    // Use the following line if json2 library is present.
                                    // Available from Douglas Crockford's github page here:
                                    // https://github.com/douglascrockford/JSON-js/blob/master/json2.js
                                    console.log( JSON.stringify(winParam) );
                                    alert(winParam.phone_number + " number of messages retrieved: "
                                        + winParam.texts.length);
                                    for (var i = 0; i < winParam.texts.length; i++) {
                                        alert(JSON.stringify(winParam.texts[i]));
                                    }
                                }
                                , function(error) {
                                    alert("An error has occurred");
                                    console.log("An error has occurred");
                                    // Please refer to previous comment about json2 library.
                                    console.log( JSON.stringify(error) );
                                }
                                , "ReadSms"
                                ,"GetTexts"
                                , ["999999999999", 1358538770262]);
                        }
                    </script>
                </p>
            </div>
        </div>
        <script type="text/javascript" src="cordova-2.3.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
